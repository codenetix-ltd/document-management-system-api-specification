image: docker:latest

stages:
  - build
  - deploy_schema

variables:
  DOC_IMAGE: $CI_REGISTRY_IMAGE/documentation:$CI_BUILD_REF_NAME
  MOCK_IMAGE: $CI_REGISTRY_IMAGE/mock:$CI_BUILD_REF_NAME

before_script:
  - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $CI_REGISTRY

build:
  stage: build
  script:
    - docker build --pull -f ./documentation/Dockerfile -t $DOC_IMAGE .
    - docker push $DOC_IMAGE
    - docker build --pull -f ./mock/Dockerfile -t $MOCK_IMAGE .
    - docker push $MOCK_IMAGE
  only:
    - master
  tags:
    - docker-build