image: docker:latest

stages:
  - build
#  - deploy

variables:
  DOC_CONTAINER_IMAGE: doc_$CI_REGISTRY_IMAGE:$CI_BUILD_REF_NAME
  MOCK_CONTAINER_IMAGE: mock_$CI_REGISTRY_IMAGE:$CI_BUILD_REF_NAME

before_script:
  - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $CI_REGISTRY

build_mock:
  stage: build
  script:
    - docker build --pull -f mock/Dockerfile -t $MOCK_CONTAINER_IMAGE .
    - docker push $MOCK_CONTAINER_IMAGE
  tags:
    - docker-build

build_doc:
  stage: build
  script:
    - docker build --pull -f documentation/Dockerfile -t $DOC_CONTAINER_IMAGE .
    - docker push $DOC_CONTAINER_IMAGE
  tags:
    - docker-build

