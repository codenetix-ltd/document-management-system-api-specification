version: "3"
services:

  documentation:
    build:
      context: ./
      dockerfile: ./documentation/Dockerfile
    container_name: documentation
    volumes:
      - ./schema:/raml/src
    ports:
      - "80:80"

  generator:
    build:
      context: ./
      dockerfile: ./generator/Dockerfile
    image: dms_generator
    container_name: dms_generator
    volumes:
      - ./schema:/schema
      - ./schema/examples:/out
      - ./.generatorignore:/generator/.generatorignore